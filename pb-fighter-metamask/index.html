<html>

<head>
  <meta charset="UTF-8">
  <title>PIXELBEASTS FIGHTER</title>
  <link rel="icon" type="image/png" href="favicon.png">

<body>

  <div class="login-wrapper" id="modalLogin">
    <h1>PIXELBEASTS<br>FIGHTER</h1>
    <button class="button btn-primary" id="connectButton" disabled></button>
    <button class="button btn-primary" id="getAccounts">START GAME</button>
    <p class="info-text alert alert-secondary hide">eth_accounts result: <span id="getAccountsResult"></span></p>
  </div>

  <div class="game-wrapper">
    <section class="players">
      <div class="player player-1">
        <h3>PB#<span id="shortName"></span></h3>
        <div class="player-image">
          <img src="images/frame.svg" class="img-frame" alt="frame"><br>
          <img src="" class="img-player" id="pbImage"><br>
        </div>
        <img src="images/player_hp_bar.svg" alt="hp">
      </div>
      <div class="vs">
        VS
      </div>
      <div class="player player-2">
        <h3>BN#372</h3>
        <div class="player-image">
          <img src="images/frame.svg" class="img-frame" alt="frame"><br>
          <img src="images/bn372.png" class="img-player" alt="player"><br>
        </div>
        <img src="images/player_hp_bar.svg" alt="hp">
      </div>
      <div class="clear">
      </div>
      <img src="images/pointer.svg">
    </section>

    <section class="control">
      <h1 id="fullName"></h1>
      <span>HP:<span id="beastHP"></span>&nbsp;SP:<span id="beastSP"></span></span>
      <button class="button btn-primary">FIGHT</button>
      <button class="button btn-primary">SKILL</button>
      <button class="button btn-primary">BLOCK</button>
      <button class="button btn-primary">RUN</button>
    </section>
  </div>
