<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixel Beasts Fighter</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/extra.css">

</head>
  <body>

    <div id="app">

      <div class="login-wrapper hide" id="modalLogin">
        <h1>PIXELBEASTS<br>FIGHTER</h1>
        <button class="button btn-primary" id="connectButton" disabled></button>
        <button class="button btn-primary" id="getAccounts">START GAME</button>
        <p class="info-text alert alert-secondary hide">eth_accounts result: <span id="getAccountsResult"></span></p>
      </div>

      <div class="game-wrapper">
        <section class="players">

          <div class="player player-2">
            <h3>PB#{{enemyID}}</h3><!-- Change Later -->
            <div class="enemy_stat_bar">
              <img class="hp_label" src="images/hp_label.svg">
              <div class="hp">
                <div class="hp-amount" :style="{ width: enemyHP + '%' }" v-show="!youWin"></div><!-- Change Later -->
              </div>
            </div>
            <transition name="get-hit" mode="out-in">
              <div class="enemy-image" :key="enemyHP">
                <img src="images/frame_small.svg" class="img-frame" alt="frame">
                <img :src="enemyPicture" class="img-player" alt="player">
                <br>
              </div>
            </transition>
            <div class="clear"></div>
          </div>

          <div class="player player-1">
            <transition name="get-hit" mode="out-in">
              <div class="player-image" :key="yourHP">
                <img src="images/frame.svg" class="img-frame" alt="frame"><br>
                <img :src="beastPicture" class="img-player" id="pbImage"><!-- Change Later -->
                <br>
              </div>
            </transition>
            <h3>PB#<span id="shortName">{{beastID}}<!-- Change Later --></span></h3>
            <div class="stat_bar">
              <img class="hp_label" src="images/hp_label.svg">
              <div class="hp">
                <div class="hp-amount" :style="{ width: yourHP + '%' }" v-show="!youLose"></div>
              </div>
            </div>
          </div>


          <div class="clear">
          </div>
        </section>

        <section class="control">
          <!-- <h1 id="fullName">PB#{{beastID}}</h1>
          <span>HP:<span id="beastHP">{{currentHP}}/{{maxHP}}</span>&nbsp;SP:<span id="beastSP"></span>{{maxSP}}/{{maxSP}}</span> -->
          <h2>What will you do?</h2>
          <button class="button btn-primary" v-on:click="beastAttack()" :disabled="isDisabled">FIGHT</button>
          <button class="button btn-primary" v-on:click="getUser()" :disabled="isDisabled">BLOCK</button>
          <a href="index.html">
            <button class="button btn-primary">RESTART</button>
          </a>
        </section>
      </div>
      <div>
        {{data}}
      </div>

    </div>




    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Add Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js"></script>
    <!-- End Add Vue.js -->

  </body>
</html>
